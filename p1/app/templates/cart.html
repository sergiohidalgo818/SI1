{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock%}

{% block content %}
    <ul>
    {% for item in movies %}
    <br><br/>
    <div><t3>{{ item.titulo }}</t3></div>
    <img src="{{url_for('static', filename= item.poster )}}"  width="400" height="500">
    <form action="" method="post">
        <button name="delete" value="{{ item.id }}">Delete</button>
    </form>
    {% endfor %}
    <ul>
{% endblock %}
