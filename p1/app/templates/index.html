{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock%}

{% block content %}
    <ul>
    {% for item in movies %}
    <br><br/>
    <div><t3>{{ item.titulo }}</t3></div>
    <img src="{{url_for('static', filename= item.poster )}}" width="400" height="500">
    <form action="" method="post">
        <button name="purchase" value="{{ item.id }}">Add to cart</button>
    </form>
    {% endfor %}
    <ul>
        <aside>
            <t2>
                <td>
                <iframe src="{{ url_for('seeker') }}" height="600px" width="40%"></iframe>
                </td>
            </t2>
            
        </aside>
{% endblock %}
